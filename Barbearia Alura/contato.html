<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			
			<div class="caixa">
				<h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
                <label for="nome_sobrenome">Nome e sobrenome:</label>
                <input type="text" id="nome_sobrenome" class="input_padrao" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="input_padrao" placeholder="seuemail@dominio.com" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input_padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem:</label>
                <textarea cols="72" rows="10" id="mensagem" class="input_padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio_email"><input id="radio_email" name="contato" type="radio" value="email">Email</label>
                    <label for="radio_telefone"><input id="radio_telefone" name="contato" type="radio" value="telefone">Telefone</label>
                    <label for="radio_whatsapp"><input id="radio_whatsapp" name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label> <input type="checkbox" class="checkbox"> Gostaria de receber novidades por Email?</label>


                <input type="submit" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia </th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>

		</main>

		<footer>
			<img src="images/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>

	</body>
</html>
